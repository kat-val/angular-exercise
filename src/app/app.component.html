<table class="table">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Year</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of book">
      <td>{{ item.title }}</td>
      <td>{{ item.author }}</td>
      <td>{{ item.year }}</td>
    </tr>
  </tbody>
</table>
